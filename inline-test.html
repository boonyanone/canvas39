<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styles Test</title>
    <style>
        body { 
            background: linear-gradient(135deg, #f5f1ed 0%, #e8e0d6 100%);
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #3f2f15; margin-bottom: 30px;">INLINE STYLES - NO TAILWIND</h1>
    
    <!-- Grid Container -->
    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; max-width: 800px; margin: 0 auto;">
        
        <!-- Temperature -->
        <div style="display: flex; flex-direction: column;">
            <div style="text-align: center; margin-bottom: 8px; color: #3f2f15;">
                <span style="display: inline-block; padding: 4px 8px; background: rgba(255,255,255,0.2); border-radius: 20px; font-size: 12px;">TEMP</span>
            </div>
            <div style="background: #3b82f6; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); height: 128px;">
                <div style="padding: 16px;">
                    <div style="display: flex; flex-direction: column; align-items: center; text-align: center;">
                        <!-- DIRECT SVG - NO CONTAINER -->
                        <svg style="width: 24px; height: 24px; margin-bottom: 8px; color: #3f2f15;" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M15 13V5c0-1.66-1.34-3-3-3S9 3.34 9 5v8c-1.21.91-2 2.37-2 4 0 2.76 2.24 5 5 5s5-2.24 5-5c0-1.63-.79-3.09-2-4zm-4-2V5c0-.55.45-1 1-1s1 .45 1 1v6h-2zm1 9c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/>
                        </svg>
                        <div style="font-size: 24px; font-weight: bold; line-height: 1; color: #3f2f15;">27.5</div>
                        <div style="font-size: 14px; font-weight: 500; color: #3f2f15;">Â°C</div>
                        <div style="font-size: 12px; opacity: 0.8; margin-top: 4px; color: #3f2f15;">OPTIMAL</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- pH -->
        <div style="display: flex; flex-direction: column;">
            <div style="text-align: center; margin-bottom: 8px; color: #3f2f15;">
                <span style="display: inline-block; padding: 4px 8px; background: rgba(255,255,255,0.2); border-radius: 20px; font-size: 12px;">pH</span>
            </div>
            <div style="background: #10b981; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); height: 128px;">
                <div style="padding: 16px;">
                    <div style="display: flex; flex-direction: column; align-items: center; text-align: center;">
                        <!-- DIRECT SVG - NO CONTAINER -->
                        <svg style="width: 24px; height: 24px; margin-bottom: 8px; color: #3f2f15;" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h-2v-6h2v6zm0-8h-2V7h2v2zm1 8V7h6v2h-4v2h3v2h-3v2h4v2h-6z"/>
                        </svg>
                        <div style="font-size: 24px; font-weight: bold; line-height: 1; color: #3f2f15;">7.4</div>
                        <div style="font-size: 14px; font-weight: 500; color: #3f2f15;">pH</div>
                        <div style="font-size: 12px; opacity: 0.8; margin-top: 4px; color: #3f2f15;">OPTIMAL</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- ORP -->
        <div style="display: flex; flex-direction: column;">
            <div style="text-align: center; margin-bottom: 8px; color: #3f2f15;">
                <span style="display: inline-block; padding: 4px 8px; background: rgba(255,255,255,0.2); border-radius: 20px; font-size: 12px;">ORP</span>
            </div>
            <div style="background: #8b5cf6; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); height: 128px;">
                <div style="padding: 16px;">
                    <div style="display: flex; flex-direction: column; align-items: center; text-align: center;">
                        <!-- DIRECT SVG - NO CONTAINER -->
                        <svg style="width: 24px; height: 24px; margin-bottom: 8px; color: #3f2f15;" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2L8 6v4h1v10h6V10h1V6l-4-4zm0 2.83L13.17 6H10.83L12 4.83zM10 8h4v1h-4V8zm1 3h2v8h-2v-8z"/>

                            <path d="M8 16h2v1H8zm6 0h2v1h-2z"/>
                        </svg>
                        <div style="font-size: 24px; font-weight: bold; line-height: 1; color: #3f2f15;">720</div>

                    </div>
                </div>
            </div>
        </div>

            <div style="text-align: center; margin-bottom: 8px; color: #3f2f15;">
                <span style="display: inline-block; padding: 4px 8px; background: rgba(255,255,255,0.2); border-radius: 20px; font-size: 12px;">TDS</span>
            </div>
            <div style="background: #f97316; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); height: 128px;">
                <div style="padding: 16px;">
                    <div style="display: flex; flex-direction: column; align-items: center; text-align: center;">
                        <!-- DIRECT SVG - NO CONTAINER -->
                        <svg style="width: 24px; height: 24px; margin-bottom: 8px; color: #3f2f15;" fill="currentColor" viewBox="0 0 24 24">
                            <rect x="4" y="6" width="16" height="12" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
                            <path d="M8 10h8M8 12h8M8 14h8"/>
                            <circle cx="6" cy="9" r="0.5"/>
                            <circle cx="18" cy="9" r="0.5"/>
                            <circle cx="6" cy="12" r="0.5"/>
                            <circle cx="18" cy="12" r="0.5"/>
                            <circle cx="6" cy="15" r="0.5"/>
                            <circle cx="18" cy="15" r="0.5"/>

                        <div style="font-size: 24px; font-weight: bold; line-height: 1; color: #3f2f15;">450</div>
                        <div style="font-size: 14px; font-weight: 500; color: #3f2f15;">ppm</div>
                        <div style="font-size: 12px; opacity: 0.8; margin-top: 4px; color: #3f2f15;">GOOD</div>

        </div>
        
    </div>
    
    <div style="text-align: center; margin-top: 40px;">
        <p style="font-size: 18px; font-weight: bold; color: #3f2f15;">PURE INLINE STYLES - NO TAILWIND</p>
        <p style="font-size: 14px; opacity: 0.7; color: #3f2f15;">If these icons have NO background circles, then Tailwind is causing the issue</p>
    </div>
