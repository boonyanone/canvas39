<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vipart Lift Screen - Air Quality & Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #2671ae;
            --primary-green: #68e143;
            --primary-yellow: #ffff55;
            --primary-orange: #ef8533;
            --primary-red: #ea3324;
            --primary-purple: #8c1a4b;
            
            --text-white: #ffffff;
            --text-dark: #1a1a1a;
            --bg-overlay: rgba(0, 0, 0, 0.4);
            --bg-glass: rgba(255, 255, 255, 0.1);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            color: var(--text-white);
        }

        /* Main Container */
        .lift-screen {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            overflow: hidden;
        }

        /* Background Building Image */
        .building-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./img/FRONT FULL.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }

        /* Overlay for better readability */
        .content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg, 
                rgba(0, 0, 0, 0.7) 0%, 
                rgba(0, 0, 0, 0.5) 30%, 
                rgba(0, 0, 0, 0.3) 70%, 
                rgba(0, 0, 0, 0.6) 100%
            );
            z-index: 2;
        }

        /* Building Logo */
        .building-logo {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 120px;
            height: 60px;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .building-logo h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-white);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Notice Overlay */
        .notice-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 28px;
            font-weight: 700;
            z-index: 15;
            display: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: pulse 2s infinite;
        }

        .notice-overlay.active {
            display: block;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }

        /* Main Content Grid */
        .main-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            padding: 20px;
        }

        /* Header - Date & Time */
        .header-section {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 20px;
        }

        .date-time {
            text-align: center;
        }

        .current-date {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .current-time {
            font-size: 48px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
        }

        .building-name {
            font-size: 32px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* AQI Section */
        .aqi-section {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .aqi-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .aqi-value {
            font-size: 72px;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .aqi-status {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .aqi-pm25 {
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* AQI Colors */
        .aqi-good { color: var(--primary-green); }
        .aqi-moderate { color: var(--primary-yellow); }
        .aqi-unhealthy-sensitive { color: var(--primary-orange); }
        .aqi-unhealthy { color: var(--primary-red); }
        .aqi-very-unhealthy { color: var(--primary-purple); }
        .aqi-hazardous { color: var(--primary-purple); }

        /* Weather Section */
        .weather-section {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .weather-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .current-weather {
            text-align: center;
            margin-bottom: 25px;
        }

        .weather-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .current-temp {
            font-size: 54px;
            font-weight: 900;
            margin-bottom: 10px;
        }

        .weather-desc {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .temp-range {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Footer - Weather Forecast */
        .footer-section {
            grid-column: 1 / -1;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .forecast-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            text-center: center;
        }

        .forecast-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .forecast-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .forecast-time {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .forecast-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .forecast-temp {
            font-size: 18px;
            font-weight: 700;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            opacity: 0.7;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            margin-left: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto auto 1fr auto;
            }
            
            .aqi-section:first-of-type {
                grid-column: 1;
            }
            
            .aqi-section:last-of-type {
                grid-column: 2;
            }
        }

        @media (max-height: 600px) {
            .main-content {
                gap: 15px;
                padding: 15px;
            }
            
            .header-section,
            .footer-section {
                margin: 10px 0;
            }
            
            .aqi-value {
                font-size: 54px;
            }
            
            .current-temp {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="lift-screen">
        <!-- Building Background Image -->
        <div class="building-background"></div>
        
        <!-- Content Overlay -->
        <div class="content-overlay"></div>
        
        <!-- Building Logo -->
        <div class="building-logo">
            <h2>VIPART</h2>
        </div>
        
        <!-- Notice Overlay (Hidden by default) -->
        <div class="notice-overlay" id="noticeOverlay">
            <span id="noticeText">ประกาศทดสอบ</span>
        </div>
        
        <!-- Main Content Grid -->
        <div class="main-content">
            <!-- Header - Date & Time -->
            <div class="header-section">
                <div class="building-name">Canvas 39</div>
                <div class="date-time">
                    <div class="current-date" id="currentDate">Wednesday, 27 July</div>
                    <div class="current-time" id="currentTime">16:41</div>
                </div>
            </div>
            
            <!-- AQI Indoor Section -->
            <div class="aqi-section">
                <div class="aqi-title">Indoor AQI</div>
                <div class="aqi-value aqi-good" id="indoorAQI">54</div>
                <div class="aqi-status" id="indoorStatus">Good</div>
                <div class="aqi-pm25" id="indoorPM25">PM2.5: 18 μg/m³</div>
            </div>
            
            <!-- Weather Section -->
            <div class="weather-section">
                <div class="weather-title">Weather</div>
                <div class="current-weather">
                    <div class="weather-icon" id="weatherIcon">☀️</div>
                    <div class="current-temp" id="currentTemp">30°</div>
                    <div class="weather-desc" id="weatherDesc">Sunny</div>
                    <div class="temp-range" id="tempRange">H: 34° L: 26°</div>
                </div>
            </div>
            
            <!-- AQI Outdoor Section -->
            <div class="aqi-section">
                <div class="aqi-title">Outdoor AQI</div>
                <div class="aqi-value aqi-unhealthy" id="outdoorAQI">160</div>
                <div class="aqi-status" id="outdoorStatus">Unhealthy</div>
                <div class="aqi-pm25" id="outdoorPM25">PM2.5: 65 μg/m³</div>
            </div>
            
            <!-- Footer - Weather Forecast -->
            <div class="footer-section">
                <div class="forecast-title">4-Hour Forecast</div>
                <div class="forecast-container" id="forecastContainer">
                    <div class="forecast-item">
                        <div class="forecast-time">18:00</div>
                        <div class="forecast-icon">⛅</div>
                        <div class="forecast-temp">29°</div>
                    </div>
                    <div class="forecast-item">
                        <div class="forecast-time">20:00</div>
                        <div class="forecast-icon">🌙</div>
                        <div class="forecast-temp">27°</div>
                    </div>
                    <div class="forecast-item">
                        <div class="forecast-time">22:00</div>
                        <div class="forecast-icon">🌙</div>
                        <div class="forecast-temp">26°</div>
                    </div>
                    <div class="forecast-item">
                        <div class="forecast-time">00:00</div>
                        <div class="forecast-icon">🌙</div>
                        <div class="forecast-temp">25°</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            API_ENDPOINT: './api/lift-screen-data.php',
            UPDATE_INTERVAL: 5 * 60 * 1000, // 5 minutes
            LOCATION: {
                lat: 13.7563,
                lon: 100.5018,
                city: 'Bangkok'
            }
        };

        // Initialize the lift screen
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Lift Screen initializing...');
            initializeLiftScreen();
        });

        function initializeLiftScreen() {
            startClock();
            loadAllData();
            
            // Set up auto-refresh
            setInterval(loadAllData, CONFIG.UPDATE_INTERVAL);
        }

        // Clock functionality
        function startClock() {
            function updateClock() {
                const now = new Date();
                
                // Update time
                const timeString = now.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false,
                    timeZone: 'Asia/Bangkok'
                });
                document.getElementById('currentTime').textContent = timeString;
                
                // Update date
                const dateString = now.toLocaleDateString('en-US', {
                    weekday: 'long',
                    day: 'numeric',
                    month: 'long',
                    timeZone: 'Asia/Bangkok'
                });
                document.getElementById('currentDate').textContent = dateString;
            }
            
            updateClock();
            setInterval(updateClock, 1000);
        }

        // Load all data from unified API
        async function loadAllData() {
            try {
                console.log('📡 Loading all lift screen data...');
                
                const response = await fetch(CONFIG.API_ENDPOINT, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success && result.data) {
                        updateAllDisplays(result.data);
                    } else {
                        console.warn('API returned error:', result.error);
                        updateAllDisplays(result.data); // Use demo data
                    }
                } else {
                    console.error('API request failed:', response.status);
                    loadDemoData();
                }
                
            } catch (error) {
                console.error('❌ Error loading data:', error);
                loadDemoData();
            }
        }

        function updateAllDisplays(data) {
            // Update Indoor AQI
            if (data.indoor_aqi) {
                updateIndoorAQI(data.indoor_aqi);
            }
            
            // Update Outdoor AQI
            if (data.outdoor_aqi) {
                updateOutdoorAQI(data.outdoor_aqi);
            }
            
            // Update Weather
            if (data.weather) {
                updateWeatherDisplay(data.weather);
            }
            
            // Handle Notices
            if (data.notices && data.notices.length > 0) {
                showNotice(data.notices[0].message);
            }
            
            console.log('✅ All displays updated successfully');
        }

        function loadDemoData() {
            console.log('🎭 Loading demo data...');
            
            const demoData = {
                indoor_aqi: { aqi: 54, pm25: 18.3, status: 'Good' },
                outdoor_aqi: { aqi: 160, pm25: 65.2, status: 'Unhealthy' },
                weather: {
                    current: {
                        temp: 30,
                        condition: 'Partly Cloudy',
                        icon: '⛅',
                        high: 34,
                        low: 26
                    },
                    forecast: [
                        { time: '18:00', temp: 29, icon: '⛅' },
                        { time: '20:00', temp: 27, icon: '🌙' },
                        { time: '22:00', temp: 26, icon: '🌙' },
                        { time: '00:00', temp: 25, icon: '🌙' }
                    ]
                },
                notices: []
            };
            
            updateAllDisplays(demoData);
        }

        function updateIndoorAQI(data) {
            const aqi = data.aqi || 0;
            const pm25 = data.pm25 || 0;
            const status = data.status || 'Unknown';
            
            document.getElementById('indoorAQI').textContent = aqi;
            document.getElementById('indoorPM25').textContent = `PM2.5: ${pm25} μg/m³`;
            document.getElementById('indoorStatus').textContent = status;
            
            const statusClass = getAQIStatusClass(aqi);
            document.getElementById('indoorAQI').className = `aqi-value ${statusClass}`;
        }

        function updateOutdoorAQI(data) {
            const aqi = data.aqi || 0;
            const pm25 = data.pm25 || 0;
            const status = data.status || 'Unknown';
            
            document.getElementById('outdoorAQI').textContent = aqi;
            document.getElementById('outdoorPM25').textContent = `PM2.5: ${pm25} μg/m³`;
            document.getElementById('outdoorStatus').textContent = status;
            
            const statusClass = getAQIStatusClass(aqi);
            document.getElementById('outdoorAQI').className = `aqi-value ${statusClass}`;
        }

        function getAQIStatusClass(aqi) {
            if (aqi <= 50) return 'aqi-good';
            if (aqi <= 100) return 'aqi-moderate';
            if (aqi <= 150) return 'aqi-unhealthy-sensitive';
            if (aqi <= 200) return 'aqi-unhealthy';
            if (aqi <= 300) return 'aqi-very-unhealthy';
            return 'aqi-hazardous';
        }

        // Weather display update
        function updateWeatherDisplay(data) {
            if (!data || !data.current) return;
            
            const current = data.current;
            
            document.getElementById('currentTemp').textContent = `${current.temp}°`;
            document.getElementById('weatherDesc').textContent = current.condition;
            document.getElementById('weatherIcon').textContent = current.icon;
            document.getElementById('tempRange').textContent = `H: ${current.high}° L: ${current.low}°`;
            
            // Update forecast
            if (data.forecast && data.forecast.length > 0) {
                const forecastContainer = document.getElementById('forecastContainer');
                forecastContainer.innerHTML = '';
                
                data.forecast.forEach(item => {
                    const forecastItem = document.createElement('div');
                    forecastItem.className = 'forecast-item';
                    forecastItem.innerHTML = `
                        <div class="forecast-time">${item.time}</div>
                        <div class="forecast-icon">${item.icon}</div>
                        <div class="forecast-temp">${item.temp}°</div>
                    `;
                    forecastContainer.appendChild(forecastItem);
                });
            }
        }

        // Notice Management

        function showNotice(message) {
            const noticeOverlay = document.getElementById('noticeOverlay');
            const noticeText = document.getElementById('noticeText');
            
            noticeText.textContent = message;
            noticeOverlay.classList.add('active');
            
            // Auto-hide after 10 seconds
            setTimeout(() => {
                noticeOverlay.classList.remove('active');
            }, 10000);
        }

        // Keyboard shortcuts for testing
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'n':
                    showNotice('🚨 Test Notice: Emergency drill in progress');
                    break;
                case 'r':
                    location.reload();
                    break;
                case 'f':
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    } else {
                        document.documentElement.requestFullscreen();
                    }
                    break;
            }
        });

        console.log('🚀 Lift Screen initialized successfully');
        console.log('💻 Keyboard shortcuts: n=notice, r=reload, f=fullscreen');
    </script>
</body>
</html>
